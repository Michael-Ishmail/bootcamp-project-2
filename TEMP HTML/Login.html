<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Log In</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-primary p-3">
            <a class="navbar-brand text-white" href="#">Event Buddy</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link text-white" href="#">Home</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="#">Dashboard</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="#">Create an event</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="#">Placeholder</a>
                </li>
              </ul>
            </div>
          </nav>
    </header>

    <section class="p-2">
        <div class="card text-center">
            <div class="card-header">
              Log In
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group p-2">
                      <label for="inputEmail">Email address</label>
                      <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group p-2">
                      <label for="inputPassword">Password</label>
                      <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary">Log In</button>
                  </form>
              <p class="card-text">Don't have an account? Create one <a href="#">here</a></p>
            </div>
          </div>
    </section>
</body>
</html>
